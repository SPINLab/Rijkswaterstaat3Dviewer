<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RWS Viewer</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../node_modules/base-64/base64.js"></script>
        <script src="../node_modules/sprintf-js/dist/sprintf.min.js"></script>
        <script src="../node_modules/proj4/dist/proj4.js"></script>
        <script src="../node_modules/cesium/Build/Cesium/Cesium.js"></script>
        <script src="../node_modules/wicket/wicket.js"></script>

        <link rel="stylesheet" type="text/css" href="app/app.css" />

        <script>
            Cesium.Ion.defaultAccessToken =
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiNmYzNDQyYi01NjA1LTRlMGEtYjIwNy1jYTdlYjI0YjRjYTgiLCJpZCI6NDk1LCJzY29wZXMiOlsiYXNyIiwiZ2MiXSwiaWF0IjoxNTM5MzQ5MDIyfQ.cGZC70v3soK3viTM4BqSonUWuP4zppbmISw6ZX_3Qwc';
        </script>

        <script src="app/components/projections.js"></script>
        <script src="app/components/utils.js"></script>
        <script src="app/components/wktUtils.js"></script>
        <script src="app/components/providers.js"></script>
        <script src="app/components/auth.js"></script>
        <script src="app/components/geojsonReproject.js"></script>
        <script src="app/components/DrawHelper.js"></script>

        <script src="app/app.js" defer></script>
        <script src="app/components/infobox.js" defer></script>
        <script src="app/components/featureInfo.js" defer></script>
        <script src="app/components/zoomToFeature.js" defer></script>
        <script src="app/components/selectByBoundingBox.js" defer></script>
    </head>

    <body>
        <div id="cesiumContainer"></div>

        <div id="toolbar"></div>

        <div id="viz-switches" class="switch-container">
            Show: <br />
            <label class="switch">
                <input type="checkbox" id="beheerobjectenToggle" />
                <span class="slider round"></span>
            </label>
            Beheerobjecten <br />
            <label class="switch">
                <input type="checkbox" id="kunstwerkenToggle" /> <span class="slider round"></span>
            </label>
            Kunstwerken <br />
            <label class="switch">
                <input type="checkbox" id="bimToggle" /> <span class="slider round"></span>
            </label>
            BIM footprints <br />
            <label class="switch">
                <input type="checkbox" id="ahn3Toggle" /> <span class="slider round"></span>
            </label>
            AHN3 <br />
            <label class="switch">
                <input type="checkbox" id="ahn2Toggle" /> <span class="slider round"></span>
            </label>
            AHN2 <br />
            <label class="switch">
                <input type="checkbox" id="bagToggle" /> <span class="slider round"></span>
            </label>
            BAG <br />
            <label class="switch">
                <input type="checkbox" id="brkToggle" /> <span class="slider round"></span>
            </label>
            BRK
        </div>

        <div id="query-switches" class="switch-container">
            Query: <br />
            <label class="switch">
                <input type="checkbox" id="diskToggle" checked /> <span class="slider round"></span>
            </label>
            DISK <br />
            <label class="switch">
                <input type="checkbox" id="ultimoToggle" /> <span class="slider round"></span>
            </label>
            ULTIMO <br />
            <label class="switch">
                <input type="checkbox" id="kerngisToggle" /> <span class="slider round"></span>
            </label>
            KernGIS
        </div>

        <div id="queryPickerContainer" class="switch-container">
            <select id="querySelect">
                <option value="overbrugging">Overbrugging</option>
                <option value="onderdoorgang">Onderdoorgang</option>
                <option value="ponton">Ponton</option>
            </select>
            <button id="queryButton">Query</button>
            <div id="queryResults" class="switch-container"></div>
        </div>

        <button class="button" id="submitExtent" disabled="true">Bevestig Gebied</button>
    </body>
</html>
