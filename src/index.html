<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RWS Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../node_modules/Cesium/build/Cesium/Cesium.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/Cesium/build/Cesium/Widgets/BaseLayerPicker/BaseLayerPicker.css">
        <link rel="stylesheet" type="text/css" href="app/app.css">
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <div id="switches" class="switch-container">
            <label class="switch">
                <input type="checkbox" id="beheerobjectenToggle">
                <span class="slider round"></span>
            </label>
            Beheerobjecten <br>
            <label class="switch">
                <input type="checkbox" id="kunstwerkenToggle" checked>
                <span class="slider round"></span>
            </label>
            Kunstwerken <br>
            <label class="switch">
                <input type="checkbox" id="pointcloudToggle" checked>
                <span class="slider round"></span>
            </label>
            AHN3
        </div>
        <div id="baseLayerPickerContainer"</div>
        <script src="app/app.js"></script>
    </body>
</html>
