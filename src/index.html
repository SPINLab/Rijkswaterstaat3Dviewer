    <body>
        <div id="cesiumContainer"></div>

        <div id="toolbar"></div>

        <div id="viz-switches" class="switch-container">
            <div>Show:</div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="diskToggle" checked />
                    <span class="slider round"></span>
                </label>
                <span>DISK</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="kerngisToggle" /> <span class="slider round"></span>
                </label>
                <span>KernGIS</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="ultimoToggle" /> <span class="slider round"></span>
                </label>
                <span>Ultimo</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="bimToggle" /> <span class="slider round"></span>
                </label>
                <span>BIM footprints</span>
            </div>
            <div style="display: flex; justify-content: space-between">
                <div>
                    <label class="switch">
                        <input type="checkbox" id="ahn3Toggle" /> <span class="slider round"></span>
                    </label>
                    <span>AHN3</span>
                </div>
                <span
                    ><input
                        id="ahn3PointSize"
                        style="width: 40px;"
                        type="number"
                        name="pointSize"
                        min="1"
                        max="10"
                        step="1"
                        value="2"
                /></span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="ahn2Toggle" /> <span class="slider round"></span>
                </label>
                <span>AHN2</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="cmToggle" /> <span class="slider round"></span>
                </label>
                <span>Cyclomedia PC</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="bagToggle" /> <span class="slider round"></span>
                </label>
                <span>BAG</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="brkToggle" /> <span class="slider round"></span>
                </label>
                <span>BRK</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="brugToggle" /> <span class="slider round"></span>
                </label>
                <span>Brug Erasmusgracht</span>
            </div>
        </div>

        <!--
            <div id="query-switches" class="switch-container">
                Query: <br />

                </label>
                ULTIMO <br />

                    <input type="checkbox" id="kerngisToggle" /> <span class="slider round"></span>
                </label>
                KernGIS
            </div>
        -->

        <div id="queryPickerContainer" class="switch-container">
            <select id="querySelect">
                <option value="overbrugging">Overbrugging</option>
                <option value="onderdoorgang">Onderdoorgang</option>
                <option value="ponton">Ponton</option>
            </select>
            <button id="queryButton">Query</button>
            <div id="queryResults" class="switch-container"></div>
        </div>

        <button class="button" id="submitExtent" disabled="true">Bevestig Gebied</button>
    </body>
</html>
